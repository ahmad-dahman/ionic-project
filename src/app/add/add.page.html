
<ion-header>
  <ion-toolbar>
    <ion-title>add</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <form [formGroup]="add">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Name" formControlName="name" >
        <small class="text-danger" *ngIf=" add.get('name').hasError('required')">
          This field is required.
          </small>
          <small class="text-danger" *ngIf=" add.get('name').hasError('minlength')">>
          The minimum length for this field is 3 characters.
          </small>
          <small class="text-danger" *ngIf=" add.get('name').hasError('maxlength')">
          The maximum length for this field is 30 characters.
          </small>
      </div>
    </div>
    <div class="form group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col sm 10">
        <input type="email" class="form control" id="inputEmail3" placeholder="Email" formControlName="email">
        <small class="text-danger" *ngIf=" add.get('email').hasError('required')">
          This field is required.
          </small>
          <small class="text-danger" *ngIf=" add.get('email').hasError('email')">
            This isn't an email.
            </small>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="country" formControlName="country">
        <small class="text-danger" *ngIf=" add.get('country').hasError('required')">
          This field is required.
          </small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="add.invalid" (click)="onadd()">Add Student</button>
      </div>
    </div>
  </form>
</ion-content>
