<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-navbar></app-navbar>
  <ion-card>
    <ion-card-header class="myCardHeader">Contact</ion-card-header>
  
    <ion-card-content padding >
      <p>Name: <strong>{{contact.name}}</strong></p>
      <p>Email: <strong>{{contact.email}}</strong> </p>
      <img src="{{contact.photo}}">
    </ion-card-content>
  </ion-card>
  <ion-button (click)="BackToHome()">Home</ion-button>
  <app-footer ></app-footer>
</ion-content>
